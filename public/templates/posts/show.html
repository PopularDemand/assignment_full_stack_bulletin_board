<h1>Post</h1>
<h3>{{ post.title }}</h3>
<span>Posted on {{ post.created_at | date }} by {{ post.author }}</span>
<p>{{ post.text }}</p>

<ul ng-if='errors'>
  <li ng-repeat='error in errors'>
    {{ error }}
  </li>
</ul>

<form name='createCommentForm' ng-submit='createComment()'>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" name='author' ng-model='newComment.author' class='form-control'>
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea name='body' ng-model='newComment.body' class='form-control'></textarea>
  </div>

  <input type="submit" class='btn btn-primary'>
</form>

<ul class='comments-list'>
  <li ng-repeat="comment in post.comments | orderBy:'votes':true">
    <one-comment></one-comment>
  </li>
</ul>
